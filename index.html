<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="./style.css" />
		<title>NFT card component</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="card">
					<img
						src="./images/image-equilibrium.jpg"
						alt="sphere"
						class="card-img"
					/>
					<h3>Equilibrium #3429</h3>
					<p class="info-text">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<div class="flex space-between">
						<div class="flex price-container">
							<img
								class="price-icon"
								src="./images/icon-ethereum.svg"
								alt="ethereum icon"
							/>
							<p class="price-amount">0.041 ETH</p>
						</div>

						<div class="flex time-container">
							<img
								class="time-icon"
								src="./images/icon-clock.svg"
								alt="clock icon"
							/>
							<p class="time-text">3 days left</p>
						</div>
					</div>
					<hr />
					<div class="flex creator-container">
						<img
							class="creator-img"
							src="./images/image-avatar.png"
							alt="creator avatar"
						/>
						<p class="creator-text">
							Creation of <strong>Jules Wyvern</strong>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
